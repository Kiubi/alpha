<article class="post-article dashboard-top w-100">
<header class="post-header d-flex"><h1>Meilleurs produits</h1>
	<nav class="ml-auto">
		<ul class="pagination mb-0">
			<li class="page-item <%- !has_previous ? 'disabled' : '' %>" data-role="previous"><a class="page-link" href="#"><span class="md-icon md-previous"></span></a></li>
			<li class="page-item <%- !has_next ? 'disabled' : '' %>" data-role="next"><a class="page-link" href="#"><span class="md-icon md-next"></span></a></li>
			<li class="page-item <%- enabledTab == tabSold ? 'active' : '' %> d-none d-lg-inline-block">
				<a href="#" class="page-link ml-2" data-role="switch" data-tab="<%- tabSold %>">Plus vendus</a>
			</li>
			<li class="page-item <%- enabledTab == tabShow ? 'active' : '' %> d-none d-lg-inline-block">
				<a href="#" class="page-link ml-2" data-role="switch" data-tab="<%- tabShow %>">Plus vus</a>

			</li>
		</ul>
	</nav>
</header>

<div class="post-content post-list">
	<% if(list && list.length > 0) { %>
	<% _.each(list, function(row, i){ %>
	<div class="list-item list-item-sm">
		<div class="row no-gutters">
			<div class="col-auto mr-2"><%- row.position %>.</div>
			<div class="col item-body pr-sm-0">
				<h4 class="text-truncate"><a href="<%= row.href %>" title="<%- row.name %>"><%- row.name %></a></h4>
			</div>
			<div class="col-auto"><%- row.count %></div>
		</div>
	</div>
	<% }) %>
	<% } else { %>
	<span class="list-item-empty"><span class="md-icon md-empty mb-2"></span>Il n'y a encore rien Ã  afficher</span>
	<% }%>
</div>
<footer class="post-footer"></footer>
</article>
