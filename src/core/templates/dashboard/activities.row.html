<div class="row no-gutters">
	
	<div class="col-auto">
		<div class="activity-type md-icon md-activity-<%- type %>"></div>
	</div>
	<div class="col item-body">
		<% if(url) { %>
			<a href="<%- url %>"><%- text %></a>
		<% } else { %>
			<%- text %>
		<% } %>
		<h4><%- user_name %></h4>
	</div>
	
	<div class="col-auto">
		<%- creation_date_fromnow %>
	</div>

</div>
