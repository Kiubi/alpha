<form>

	<div class="alert alert-danger" data-role="errors" role="alert" style="display:none"></div>

	<article class="post-article">
  <header class="post-header">
    <h1>Informations générales</h1>
  </header>
  <section class="post-section">
    <div class="form-group">
      <label class="control-label" for="name">Intitulé du dossier</label>
      <input class="form-control" id="name" name="name" value="<%- name %>" placeholder="Intitulé permettant d'identifier le dossier" type="text">
    </div>
    <% if(parent_folder_id > 0) { %>
    <div class="row">
      <div class="col-xs-5">
        <div class="form-group has-feedback">
          <label class="control-label" for="">Dossier parent</label>
          <select data-role="folder"></select>
          <div class="form-control-feedback md-feedback md-select"></div>
        </div>
      </div>
    </div>
    <% } %>
    <div class="form-group">
      <label class="control-label" for="exmemple1">Identifiant API Front</label>
      <p><%- folder_key %></p>
    </div>
  </section>
  <footer class="post-footer"></footer>
</article>

<article class="post-article">
  <header class="post-header">
    <h1>Droits d'accès</h1>
  </header>
  <section class="post-section">
    <p>Restreindre l'accès à ce dossier aux seuls <a href="https://kv4.kiubi-admin.com/clients/extranet/">groupes</a> ou <a href="https://kv4.kiubi-admin.com/clients/">membres</a> autorisés.
    </p>
    <div class="row">
      <div class="col-xs-6"><div class="form-group has-feedback">
        <label class="control-label" for="exmemple1">Accès réservé aux groupes</label>
        <input class="form-control" id="exmemple1" placeholder="Recherche des groupes" type="text"><span class="form-control-feedback md-feedback md-search"></span>
        <span class="label label-extranet label-list ">Clients<span class="md-icon md-close"></span></span>
      </div>
    </div>
    <div class="col-xs-6"><div class="form-group has-feedback">
      <label class="control-label" for="exmemple1"> 	Accès réservé aux membres</label>
      <input class="form-control" id="exmemple1" placeholder="Recherche des membres" type="text"><span class="form-control-feedback md-feedback md-search"></span>
      <span class="label label-extranet label-list ">Marc BEYER<span class="md-icon md-close"></span></span>
    </div>
  </div>
</div>
</section>
<footer class="post-footer"></footer>
</article>

</form>

<div class="save">
	<div class="btn-toolbar" role="toolbar">
		<% if(parent_folder_id > 0) { %>
		<button type="button" class="btn btn-cancel btn-delete" data-role="delete">Supprimer</button>
		<% } %>
		<button type="button" class="btn btn-action btn-save pull-right" data-role="save">Enregistrer</button>
	</div>
</div>

<footer class="footer"> </footer>
