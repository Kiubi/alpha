<div class="modal fade <%- modalClass %>" tabindex="-1" role="dialog">
	<div class="modal-dialog <%- modalDialogClass %>" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close md-icon md-cancel" data-role="close" aria-label="Close"></button>
				<h4 class="modal-title" id="myModalLabel"><%- title %></h4>
			</div>
			<div class="modal-body"></div>
			<% if(action) { %>
			<div class="modal-footer">
				<button type="button" class="btn btn-cancel" data-role="close">Fermer</button>
				<button type="button" class="btn btn-action" data-role="action"><%- action.title %></button>
			</div>
			<% } %>
		</div>
	</div>
</div>
