			<div class="row no-gutters" data-role="list">
				<div class="col-auto">
						<input id="selection_<%- link_id %>" name="selection" value="<%- link_id %>" type="checkbox">
						<label for="selection_<%- link_id %>"></label>
				</div>
				<div class="col-auto"><a href="#" class="md-icon md-drag btn-drag"></a></div>
				<div class="col item-body">
			<h4><%- name %></h4>
			<% if (is_enabled) { %>
				<% if (description.length > 0) { %>
					<span><%- description %></span>
				<% } else { %>
					<span class="text-muted">Le blogroll n'a pas de description</span>
				<% } %>
			<% } else { %>
			<span class="text-danger">Masqué</span>
			<% } %>
			</div>
			<div class="col-auto">
				<div class="btn-group float-right" role="group"> <a class="btn btn-primary" href="#" role="button" data-role="action" data-action="edit">Détail</a>

					</ul>
				</div>

<form style="display: none;" data-role="edit">

	<div class="alert alert-danger" data-role="errors" role="alert" style="display:none"></div>

	<div class="form-group">
		<label>Affichage</label>
		<div class="form-check">
			<input name="is_enabled" id="f_<%- link_id %>_is_enabled1" value="1" type="radio" <%= is_enabled ? 'checked="checked"' : '' %> >
			<label for="f_<%- link_id %>_is_enabled1" class="visible">Visible</label>
			<input name="is_enabled" id="f_<%- link_id %>_is_enabled0" value="0" type="radio" <%= !is_enabled ? 'checked="checked"' : '' %>>
			<label for="f_<%- link_id %>_is_enabled0" class="not-visible">Masqué</label>
		</div>
	</div>
	<div class="form-group">
		<label class="required" for="f_<%- link_id %>_name">Intitulé</label>
		<input class="form-control" id="f_<%- link_id %>_name" name="name" value="<%- name %>" placeholder="Intitulé du lien tel qu'il apparaitra dans le blogroll" type="text">
	</div>
	<div class="form-group">
		<label class="required" for="f_<%- link_id %>_url">Adresse</label>
		<input class="form-control" id="f_<%- link_id %>_url" name="url" value="<%- url %>" placeholder="Adresse du lien sous la forme http://www.adresse-du-lien.com/" type="text">
	</div>
	<div class="form-group">
		<label for="f_<%- link_id %>_description">Description</label>
		<input class="form-control" id="f_<%- link_id %>_description" name="description" value="<%- description %>" placeholder="Description telle qu'elle apparaitra dans l'attribut title du lien" type="text">
	</div>
	<div class="btn-toolbar" role="toolbar">
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-lg btn-primary btn-cancel" data-role="action" data-action="cancel">Annuler</button>
		</div>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-lg btn-success btn-save" data-role="action" data-action="save">Enregistrer</button>
		</div>
	</div>
</form>
