<form style="display: none;" data-role="new">

	<div class="list-item">

		<div class="alert alert-danger" data-role="errors" role="alert" style="display: none;"></div>

		<div class="form-group">
			<label>Affichage</label>
			<div class="form-check">
				<input name="is_visible" id="f_<%- comment_id %>_is_visible1" value="1" type="radio">
				<label for="f_<%- comment_id %>_is_visible1" class="visible">Visible</label>
				<input name="is_visible" id="f_<%- comment_id %>_is_visible0" value="0" type="radio" checked="checked">
				<label for="f_<%- comment_id %>_is_visible0" class="is_visible0">Masqu√©</label>
			</div>
		</div>

		<div class="form-group">
			<label class="required" for="f_<%- comment_id %>_comment">Commentaire</label>
			<textarea class="form-control" rows="5" id="f_<%- comment_id %>_comment" name="comment" placeholder="Obligatoire"></textarea>
		</div>

		<div class="btn-toolbar" role="toolbar">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-lg btn-primary btn-cancel" data-role="action" data-action="cancel">Annuler</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-lg btn-success btn-save" data-role="action" data-action="save">Enregistrer</button>
			</div>
		</div>

	</div>

</form>


<div class="list-item no-hover"><a href="#" data-role="action" data-action="show"><span class="page-add md-icon md-add-page"></span>Ajouter un commentaire</a></div>
