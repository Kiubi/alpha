<div class="alert alert-warning text-center" role="alert">
L'adresse publique de ce fichier est <a href="<%- thumb.url %>" target="_blank"><%- thumb.url %></a></div>


<form>

<div class="alert alert-danger" data-role="errors" role="alert" style="display:none"></div>

<article class="post-article">
  <header class="post-header">
    <h1>Informations générales</h1>
  </header>
  <div class="post-content">
    <div class="row media-detail">
      <div class="col-xs-4">
		  <% if(type == 'image') { %>
		  <div class="media-object"><a class="preview" href="<%- thumb.url %>" target="_blank">
          <img alt="<%- name %>" src="<%- convertMediaPath('/media/g_vignette/' + media_id + '.jpg') %>&<%- render_counter %>"></a>
          </div>
		  <% } else { %>
		  <div class="md-icon md-file media-object file"></div><span class="file-type"><%- ext %></span>
		  <% } %>

		  <p class="media-info"><%- original_name %><br>
		  <%- size %> <br/>
		  <% if(type == 'image') { %>
		    <%- width %> x <%- height %>px<br/>
		  <% } %>
		  Modifié le <%- last_date %><br/>
		  Par <%- modification_by %>
		  </p>
      </div>
      <div class="col-xs-8">
        <div class="form-group">
          <label class="control-label" for="name">Intitulé du fichier</label>
          <input class="form-control" id="name" name="name" value="<%- name %>" placeholder="Intitulé permettant d'identifier le fichier" type="text">
        </div>
        <div class="row">
          <div class="col-xs-7">
            <div class="form-group">
              <label class="control-label">Dossier</label>
              <div data-role="folder"></div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Description</label>
          <input class="form-control" id="description" name="description" value="<%- description %>" placeholder="Ca doit servir à quelque chose, mais on sait pas quoi..." type="text">
        </div>
        <div class="form-group">
          <label class="control-label" for="file">Remplacement de fichier</label>
          <input id="file" name="file" type="file">
        </div>
      </div>
    </div>
  </div>
  <footer class="post-footer"></footer>
</article>

</form>

<div class="save">
	<div class="btn-toolbar" role="toolbar">
		<button type="button" class="btn btn-delete" data-role="delete">Supprimer</button>
		<button type="button" class="btn btn-action btn-save pull-right" data-role="save">Enregistrer</button>
	</div>
</div>

<footer class="footer"> </footer>
