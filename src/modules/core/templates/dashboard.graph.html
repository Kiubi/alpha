	<header class="post-header">
		<h1 data-role="title"><%- title %></h1>
	</header>
	<div class="post-content">
		<div class="row">
			<div class="col-auto col-graph">
				<p><iframe class="chartjs-hidden-iframe" style="display: block; overflow: hidden; border: 0px none; margin: 0px; top: 0px; left: 0px; bottom: 0px; right: 0px; height: 100%; width: 100%; position: absolute; pointer-events: none; z-index: -1;" tabindex="-1"></iframe>
					<canvas data-role="chart" style="display: block; width: 100%; height: 280px;"></canvas>
				</p>
			</div>
			<div class="col-auto col-period">

				<div class="form-group has-feedback mb-3">
					<span class="md-icon md-help-outline d-none float-right" data-toggle="tooltip" data-placement="top" data-container="body" title="" data-original-title="Période comprise entre 1 de 31 jours"></span>
					<label>Période</label>

					<div class="input-group mb-3">
						<div class="input-group-prepend"><span class="input-group-text" style="width: 60px;">Début</span></div>
						<input data-role="datepicker" class="form-control" name="start_date" value="<%- startDate %>" placeholder="jj/mm/aaaa" type="text">
						<div class="input-group-append"><span class="input-group-text"><span class="md-feedback md-date"></span></span></div>
					</div>

					<div class="input-group">
						<div class="input-group-prepend"><span class="input-group-text" style="width: 60px;">Fin</span></div>
						<input data-role="datepicker" class="form-control" name="end_date" value="<%- endDate %>" placeholder="jj/mm/aaaa" type="text">
						<div class="input-group-append"><span class="input-group-text"><span class="md-feedback md-date"></span></span></div>
					</div>

				</div>
				<hr class="mt-4 mb-3">

				<div class="form-group has-feedback mb-3">
					<label>Comparer à</label>
					<div class="input-group">
						<div class="input-group-prepend"><span class="input-group-text" style="width: 60px;">Début</span></div>
						<input data-role="datepicker" class="form-control" name="compare_date" value="" placeholder="jj/mm/aaaa" type="text">
						<div class="input-group-append"><span class="input-group-text"><span class="md-feedback md-date"></span></span></div>
					</div>
				</div>
				<a href="#" class="d-block text-right">Afficher toutes les statistiques</a>

			</div>
		</div>
	</div>
	<footer class="post-footer"></footer>
