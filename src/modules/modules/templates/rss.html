<form>

  <div class="alert alert-danger" data-role="errors" role="alert" style="display:none"></div>

  <article class="post-article">
    <header class="post-header">
      <h1>Configuration de la syndication</h1>
    </header>
    <div class="post-content">
      <p>En activant la syndication, les internautes vont pouvoir s’abonner aux flux RSS et/ou Atom du blog.</p>
      <div class="form-group">
        <label class="control-label">Utilisation</label>
        <div class="radio-group">
          <input name="is_enabled" id="is_enabled1" value="1" <%= is_enabled ? 'checked="checked"' : '' %> type="radio">
          <label for="is_enabled1" class="visible">Activé</label>
          <input name="is_enabled" id="is_enabled0" value="0" <%= !is_enabled ? 'checked="checked"' : '' %> type="radio">
          <label for="is_enabled0" class="not-visible">Désactivé</label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="post_count">Nombre de billets inclus dans le flux</label>
        <div class="row">
          <div class="col-xs-2">
            <input id="post_count" name="post_count" class="form-control" value="<%- post_count %>" placeholder="max. 15">
          </div>
        </div>
      </div>
    </div>
    <footer class="post-footer"></footer>
  </article>

</form>

<div class="save">
  <div class="btn-toolbar" role="toolbar">
    <a class="btn btn-cancel" href="/modules">Retour</a>
    <button type="button" class="btn btn-action pull-right" data-role="save">Enregistrer</button>
  </div>
</div>

<footer class="footer"> </footer>
