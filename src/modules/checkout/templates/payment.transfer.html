<article class="post-article">
  <header class="post-header">
    <h1>Paramètres du mode de paiement</h1>
  </header>
  <div class="post-content">
    <div class="form-group">
      <label class="control-label" for="exmemple1">Intitulé du mode de paiement</label>
      <input class="form-control" id="exmemple1" placeholder="Virement bancaire" type="text">
    </div>
    <div class="form-group">
      <label class="control-label" for="">Utilisation</label>
      <div class="radio-group">
        <input name="affichage" id="affichage1" value="option1" checked="checked" type="radio">
        <label for="affichage1" class="visible">Activé</label>
        <input name="affichage" id="affichage0" value="option1" type="radio">
        <label for="affichage0" class="not-visible">Désactivé</label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <div class="form-group">
          <label class="control-label required" for="exmemple2">IBAN</label>
          <input class="form-control" id="exmemple2" placeholder="34 caractères max." type="text">
        </div>
      </div>
      <div class="col-xs-4">
        <div class="form-group">
          <label class="control-label required" for="exmemple2">BIC</label>
          <input class="form-control" id="exmemple2" placeholder="11 caracères max." type="text">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <div class="form-group">
          <label class="control-label required" for="exmemple2">Banque</label>
          <input class="form-control" id="exmemple2" placeholder="11 caractères max." type="text">
        </div>
      </div>
      <div class="col-xs-3">
        <div class="form-group">
          <label class="control-label required" for="exmemple2">Guichet</label>
          <input class="form-control" id="exmemple2" placeholder="5 caracères max." type="text">
        </div>
      </div>
      <div class="col-xs-3">
        <div class="form-group">
          <label class="control-label required" for="exmemple2">N° compte</label>
          <input class="form-control" id="exmemple2" placeholder="5 caracères max." type="text">
        </div>
      </div>
      <div class="col-xs-3">
        <div class="form-group">
          <label class="control-label required" for="exmemple2">Clé</label>
          <input class="form-control" id="exmemple2" placeholder="2 caracères max." type="text">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label required" for="exmemple1">Domiciliation</label>
      <input class="form-control" id="exmemple1" placeholder="" type="text">
    </div>
    <div class="form-group">
      <label class="control-label required" for="exmemple1">Message de confirmation</label>
      <p>Le message de confirmation s'affiche à la fin de la procédure de commande, une fois la commande enregistrée.</p>
      <textarea class="form-control" rows="5" placeholder=""></textarea>
    </div>
  </div>
  <footer class="post-footer"></footer>
</article>

<div class="save">
  <div class="btn-toolbar" role="toolbar">
    <a class="btn btn-cancel" href="/checkout/payments">Retour</a>
    <button type="button" class="btn btn-action  pull-right">Enregistrer</button>
  </div>
</div>

<footer class="footer"> </footer>
