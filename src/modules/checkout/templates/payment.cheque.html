<article class="post-article">
  <header class="post-header">
    <h1>Paramètres du mode de paiement</h1>
  </header>
  <div class="post-content">
    <div class="form-group">
      <label class="control-label" for="exmemple1">Intitulé du mode de paiement</label>
      <input class="form-control" id="exmemple1" placeholder="Chèque" type="text">
    </div>
    <div class="form-group">
      <label class="control-label" for="">Utilisation</label>
      <div class="radio-group">
        <input name="affichage" id="affichage1" value="option1" checked="checked" type="radio">
        <label for="affichage1" class="visible">Activé</label>
        <input name="affichage" id="affichage0" value="option1" type="radio">
        <label for="affichage0" class="not-visible">Désactivé</label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label required" for="exmemple1">Nom du bénéficiaire</label>
      <input class="form-control" id="exmemple1" placeholder="Le nom du bénéficiaire est généralement celui du propriétaire du site Internet" type="text">
    </div>
    <div class="form-group">
      <label class="control-label required" for="exmemple1">Message de confirmation</label>
      <p>Le message de confirmation s'affiche à la fin de la procédure de commande, une fois la commande enregistrée.</p>
      <textarea class="form-control" rows="5" placeholder=""></textarea>
    </div>
  </div>
  <footer class="post-footer"></footer>
</article>

<div class="save">
  <div class="btn-toolbar" role="toolbar">
    <a class="btn btn-cancel" href="/checkout/payments">Retour</a>
    <button type="button" class="btn btn-action  pull-right">Enregistrer</button>
  </div>
</div>

<footer class="footer"> </footer>
