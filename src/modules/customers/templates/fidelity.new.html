<div class="list-item no-hover"><h4>Total des points : <span data-role="sum"></span></h4></div>

<form style="display: none;" data-role="new">

	<div class="list-item">

		<div class="alert alert-danger" data-role="errors" role="alert" style="display: none;"></div>

		<div class="row">

			<div class="col-3">
				<div class="form-group">
					<label for="operation">Quantit√©</label>
					<select id="operation" name="operation" data-style="selectify">
						<option value="add" selected="selected">Ajouter</option>
						<option value="sub">Retirer</option>
					</select>
				</div>
			</div>

			<div class="col-3">
				<div class="form-group">
					<label class="required">&nbsp;</label>
					<div class="input-group">
						<div class="input-group-prepend"><span class="input-group-text"></span></div>
						<input class="form-control" id="qt" name="qt" value="" placeholder="0">
						<div class="input-group-append"><span class="input-group-text">point(s)</span></div>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="required" for="comment">Commentaire</label>
			<input class="form-control" id="comment" name="comment" type="text">
		</div>

		<div class="btn-toolbar" role="toolbar">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-lg btn-primary btn-cancel" data-role="action" data-action="cancel">Annuler</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-lg btn-success btn-save" data-role="action" data-action="save">Enregistrer</button>
			</div>
		</div>

	</div>

</form>
