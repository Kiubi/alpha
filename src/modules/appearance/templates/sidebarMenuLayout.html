<h2>Widgets disponibles</h2>
<div class="form-group has-feedback">
	<select class="form-control" data-role="select-folder">
		<% _.each(folders, function(folder, i){ %><option value="<%- i %>" <%= folder_id == i ? 'selected="selected"' : '' %>><%- folder.name %></option><% }) %>
	</select>
	<div class="form-control-feedback md-feedback md-select"></div>
</div>

<div class="form-group has-feedback">
	<select class="form-control" data-role="select-category">
		<% if (categories.length) { %>
		<% _.each(categories, function(categorie, i){ %><option value="<%- i %>" <%= category_id == i ? 'selected="selected"' : '' %>><%- categorie.name %></option><% }) %>
		<% } %>
	</select>
	<div class="form-control-feedback md-feedback md-select"></div>
</div>

<p>Glissez-déposez les widgets dans le modèle de page</p>
<% if (widgets.length) { %>
<div id="widgets_pool">
<% _.each(widgets, function(widget){ %>
<div class="widget" data-type="<%- widget.type %>">
	<a href="#" class="md-icon md-drag btn-drag pull-left"></a>
	<h4 class="widget-title"><%- widget.name %></h4>
</div>
<% }) %>
</div>
<% } %>
<h2>Template appliqué</h2>
<div class="form-group has-feedback">
	<select class="form-control" data-role="select-model">
		<% _.each(models, function(model){ %><option value="<%- model.id %>" <%= model.id == current_model ? 'selected="selected"' : '' %>><%- model.name %></option><% }) %>
	</select>
	<div class="form-control-feedback md-feedback md-select"></div>
</div>

<h2>Intitulé</h2>
<div class="form-group has-feedback">
	<input class="form-control" data-role="name" placeholder="Intitulé par défaut" value="<%- name %>" type="text">
	<span class="form-control-feedback md-feedback md-edit"></span>
</div>
