<article class="post-article post-article-empty text-center">
	<header class="post-header">
		<h1>Cette page n'est pas disponible</h1>
	</header>

	<div class="post-content">
		<p class="lead">
			La page que vous cherchez à consulter n'est pas adaptée à votre périphérique.
			<span class="md-icon md-mobile-off d-block mt-5"></span>
		</p>
	</div>

	<footer class="post-footer"></footer>
</article>

<article class="post-article template-config">
  <div id="builder" class="post-content widgets"><%= structure %></div>
</article>

<div class="save">
  <div class="btn-toolbar" role="toolbar">
    <button type="button" data-role="cancel" class="btn btn-lg btn-primary btn-cancel">Annuler</button>
    <button type="button" data-role="save" class="btn btn-lg btn-success btn-save ml-auto">Enregistrer</button>
  </div>
</div>

<footer class="footer"></footer>
