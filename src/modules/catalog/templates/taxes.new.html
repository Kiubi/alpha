<form style="display: none;" data-role="new">

	<div class="list-item">

		<div class="alert alert-danger" data-role="errors" role="alert" style="display: none;"></div>

		<div class="row">
			<div class="col-2">
				<div class="form-group">
					<label for="f_<%- tax_id %>_vat_rate">Montant</label>
					<div class="input-group">
						<div class="input-group-prepend"><span class="input-group-text"></span></div>
						<input class="form-control" id="f_<%- tax_id %>_vat_rate" name="vat_rate" placeholder="0,00">
						<div class="input-group-append"><span class="input-group-text">%</span></div>
					</div>
				</div>
			</div>
			<div class="col-4"></div>
			<div class="col-5">
				<div class="form-group">
					<label>Taxe par d√©faut</label>
					<div class="form-check">
						<input name="is_default" id="f_<%- tax_id %>_is_default1" value="1" type="radio">
						<label for="f_<%- tax_id %>_is_default1" class="">Oui</label>
						<input name="is_default" id="f_<%- tax_id %>_is_default0" value="0" type="radio" checked="checked">
						<label for="f_<%- tax_id %>_is_default0" class="">Non</label>
					</div>
				</div>
			</div>
		</div>

		<div class="btn-toolbar" role="toolbar">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-lg btn-primary btn-cancel" data-role="action" data-action="cancel">Annuler</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-lg btn-success btn-save" data-role="action" data-action="save">Enregistrer</button>
			</div>
		</div>

	</div>

</form>

<div class="list-item no-hover"><a href="#" data-role="action" data-action="show">Ajouter une taxe</a></div>
