<form style="display: none;" data-role="new">

	<div class="list-item">

		<div class="alert alert-danger" data-role="errors" role="alert" style="display: none;"></div>

		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<label for="linked_product_id">Produit à associer</label>
					<div data-role="product"></div>
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label for="link">Affichage</label>
					<select name="link" id="link" data-style="selectify">
						<option value="atob">Sur la fiche du produit principal (A &rarr; B)</option>

					</select>
				</div>
			</div>
		</div>

		<div class="btn-toolbar" role="toolbar">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-lg btn-primary btn-cancel" data-role="action" data-action="cancel">Annuler</button>

			<div class="btn-group" role="group">
				<button type="button" class="btn btn-lg btn-success btn-save" data-role="action" data-action="save">Enregistrer</button>
			</div>
		</div>

</form>
