<form style="display: none;" data-role="new">

	<div class="list-item">

		<div class="alert alert-danger" data-role="errors" role="alert" style="display: none;"></div>

		<div class="row">
			<div class="col-4">
				<div class="form-group has-feedback">
					<label for="name">Intitulé</label>
					<div data-role="name"></div>
				</div>
			</div>
			<div class="col-4">
				<div class="form-group">
					<label for="reference">Référence</label>
					<input class="form-control" id="reference" name="reference" placeholder="" type="text">
				</div>
			</div>
			<div class="col-4">
				<div class="form-group">
					<label for="gtin">EAN/ISBN</label>
					<input class="form-control" id="gtin" name="gtin" placeholder="8, 10, 12, 13 ou 14 chiffres" type="text">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="form-group">
					<label for="price_ex_vat">Prix HT</label>
					<div class="input-group">
						<div class="input-group-prepend"><span class="input-group-text"></span></div>
						<input class="form-control" id="price_ex_vat" name="price_ex_vat" data-role="vat" data-linked="price_inc_vat" placeholder="0,00">
						<div class="input-group-append"><span class="input-group-text"><%= currency %></span></div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="form-group">
					<label for="price_inc_vat">Prix TTC</label>
					<div class="input-group">
						<div class="input-group-prepend"><span class="input-group-text"></span></div>
						<input class="form-control" id="price_inc_vat" name="price_inc_vat" data-role="vat" data-linked="price_ex_vat" placeholder="0,00">
						<div class="input-group-append"><span class="input-group-text"><%= currency %></span></div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div data-role="taxes"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="form-group">
					<label for="price_discount_ex_vat">Promotion HT</label>
					<div class="input-group">
						<div class="input-group-prepend"><span class="input-group-text"></span></div>
						<input class="form-control" id="price_discount_ex_vat" name="price_discount_ex_vat" data-role="vat" data-linked="price_discount_inc_vat" placeholder="Pas de promotion">
						<div class="input-group-append"><span class="input-group-text"><%= currency %></span></div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="form-group">
					<label for="price_discount_inc_vat">Promotion TTC</label>
					<div class="input-group">
						<div class="input-group-prepend"><span class="input-group-text"></span></div>
						<input class="form-control" id="price_discount_inc_vat" name="price_discount_inc_vat" data-role="vat" data-linked="price_discount_ex_vat" placeholder="Pas de promotion">
						<div class="input-group-append"><span class="input-group-text"><%= currency %></span></div>
					</div>
				</div>
			</div>
			<!--<div class="col-4">
				<div class="form-group has-feedback">
					<label for="exmemple2">Date de fin</label>
					<input class="form-control" id="exmemple2" placeholder="jj/mm/aaaa à hh:mm" type="text">
					<span class="md-feedback md-date"></span>
				</div>
			</div>-->
		</div>
		<div class="row">
			<div class="col-4">
				<div class="form-group">
					<label for="weight">Poids</label>
					<div class="input-group">
						<div class="input-group-prepend"><span class="input-group-text"></span></div>
						<input class="form-control" id="weight" name="weight" placeholder="0">
						<div class="input-group-append"><span class="input-group-text">g</span></div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="form-group">
					<label for="condition">Etat</label>
					<select class="form-control" id="condition" name="condition" data-style="selectify">
						<option value="new">Neuf</option>
						<option value="used">Occasion</option>
						<option value="refurbished">Reconditionné</option>
					</select>
				</div>
			</div>
			<div class="col-4">
				<div class="form-group">
					<label for="price_ecotax">Eco-part. incluse</label>
					<div class="input-group">
						<div class="input-group-prepend"><span class="input-group-text"></span></div>
						<input class="form-control" id="price_ecotax" name="price_ecotax" placeholder="Pas d'éco-participation">
						<div class="input-group-append"><span class="input-group-text"><%= currency %></span></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="form-group">
					<label for="is_stock_unlimited">Stock</label>
					<select class="form-control" id="is_stock_unlimited" name="is_stock_unlimited" data-style="selectify">
						<option value="0">Quantité limitée</option>
						<option value="1">Stock illimité</option>
					</select>
				</div>
			</div>
			<div class="col-4" data-role="stock">
				<div class="form-group">
					<label for="stock">Stock actuel</label>
					<input class="form-control" id="stock" name="stock" type="text">
				</div>
			</div>
		</div>

		<% if(is_virtual) { %>
		<div class="form-group">
			<div data-role="file"></div>
		</div>
		<% } %>

		<div class="form-group">
			<label>Illustration</label><br/>
			<div data-role="images"></div>
		</div>

		<div class="btn-toolbar" role="toolbar">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-lg btn-primary btn-cancel" data-role="action" data-action="cancel">Annuler</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-lg btn-success btn-save" data-role="action" data-action="save">Enregistrer</button>
			</div>
		</div>

	</div>

</form>

<div class="list-item no-hover"><a href="#" data-role="action" data-action="show"><span class="page-add md-icon md-add-page"></span>Ajouter une variante</a></div>
