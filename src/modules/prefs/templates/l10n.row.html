<div class="row i18n-list" data-role="list">
	<div class="col-xs-9 col-md-10">
		<div class="row flex-row">
			<div class="col-xs-6">
				<code class="i18n-id"><%- msgid %></code>
			</div>
			<div class="col-xs-1 text-center">
				<span class="md-icon md-next"></span>
			</div>
			<div class="col-xs-6">
				<code>
					<% if(msgstr) { %>
						<%- msgstr %>
						<% } else { %>
							<em class="text-muted">Pas de traduction</em>
							<% } %>
						</code>
					</div>
				</div>
			</div>
			<div class="col-xs-3 col-md-2">
				<div class="btn-group pull-right" role="group">
					<a class="btn btn-option" href="#" role="button" data-role="action" data-action="edit">DÃ©tail</a>
					<button type="button" class="btn btn-option dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span> </button>
					<ul class="dropdown-menu dropdown-menu-right">
						<li><a href="#" data-role="action" data-action="delete" data-confirm="warning">Supprimer</a></li>
					</ul>
				</div>
			</div>
		</div>

		<form style="display: none;" data-role="edit">

			<div class="alert alert-danger" data-role="errors" role="alert" style="display: none;"></div>

			<div class="form-group has-feedback">
				<label class="control-label" ><%- msgid %></label>
				<input class="form-control" name="msgstr" value="<%- msgstr %>" placeholder="Traduction">
			</div>

			<div class="btn-toolbar" role="toolbar">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-cancel" data-role="action" data-action="cancel">Annuler</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-action" data-role="action" data-action="save">Enregistrer</button>
				</div>
			</div>

		</form>
